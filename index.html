<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href=" " class="navbar-brand">Accounts</a>
        
        <ul class="navbar navbar-nav menu">
            <li class="nav-item one"><a href="accounts-view" class="nav-link">Accounts</a></li>
            <li class="nav-item two"><a href="add-account-view" class="nav-link">Add</a></li>
        </ul>
   
    </nav>

    <div class="container-fluid">
        <!-- Accounts View -->
        <div class="row view" id="accounts-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Accounts</h2>
                <div class="row col-8 offset-2">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Lastame</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="accounts-table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Account view end -->

        <!-- Add Account View -->
        <div class="row view" id="add-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Add Accounts</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control" placeholder="id"><br>
                        <input type="text" class="form-control" placeholder="name"><br>
                        <input type="text" class="form-control" placeholder="lastname"><br>
                        <input type="text" class="form-control" placeholder="email"><br>
                        <input type="text" class="form-control" placeholder="phone"><br>
                        <button id="save" class="form-control btn btn-info">Save</button>

                    </div>
                </div>
            </div>
        </div>
        <!-- Add Account View End -->
        <!-- Edit Account View -->
        <div class="row view" id="edit-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Edit Account</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control edit-id"><br>
                        <input type="text" class="form-control edit-name"><br>
                        <input type="text" class="form-control edit-lastname"><br>
                        <input type="text" class="form-control edit-email"><br>
                        <input type="text" class="form-control edit-phone"><br>
                        <button id="edit" class="form-control btn btn-warning">Edit</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Account View End -->
    </div>
    <script src="db.js"></script>
    <script src="main.js"></script>
</body>

</html>
